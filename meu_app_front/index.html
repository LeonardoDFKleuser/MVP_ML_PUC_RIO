<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <title>Catálogo de Jogos</title>
  </head>

  <body>
    <!-- Cabeçalho -->
    <header>
      <div>
        <h2>Catálogo de Jogos</h2>
      </div>
      <div class="banner">
        <img src=".\img\giphy.webp" alt="error to load image" />
      </div>
    </header>

    <!-- Opção para adicionar novos itens -->
    <section class="newGame">
      <input type="text" id="newGameName" placeholder="Adicione novo Jogo" />
      <select id="newPlatform" option="Plataforma">
        <option value="" selected>Plataforma</option>
        <option value="Pc">PC</option>
        <option value="Playstation">Playstation</option>
        <option value="Xbox">Xbox</option>
        <option value="Nintendo">Nintendo</option>
        <option value="Mobile">Mobile</option>
      </select>
      <select id="newStore" placeholder="Loja">
        <option value="" selected>Loja</option>
      </select>
      <input type="number" id="newPrice" placeholder="Preço" />

      <!-- Adicionando novos campos para Gêneros e Categorias -->
      <select id="newGenres" multiple>
        <option value="Action">Ação</option>
        <option value="Adventure">Aventura</option>
        <option value="RPG">RPG</option>
        <option value="Simulation">Simulação</option>
        <option value="Strategy">Estratégia</option>
        <!-- Adicionar mais gêneros conforme necessário -->
      </select>

      <select id="newCategories" multiple>
        <option value="Single-player">Single-player</option>
        <option value="Multi-player">Multi-player</option>
        <option value="Co-op">Co-op</option>
        <option value="PvP">PvP</option>
        <!-- Adicionar mais categorias conforme necessário -->
      </select>

      <span onclick="newGame()" class="addBtn">Adicionar</span>
    </section>

    <!-- Tabela para exibição de itens cadastrados -->
    <section class="games">
      <table id="myGames">
        <thead>
          <tr>
            <td>Nome</td>
            <td>Plataforma</td>
            <td>Loja</td>
            <td>Preço</td>
            <td>Faixa de Preço</td> <!-- Coluna para a faixa de preço -->
            <td>
              <img
                src=".\img\icons8-lixo.svg"
                width="15px"
                height="15px"
                alt="Delete"
              />
            </td>
          </tr>
        </thead>
        <tbody id="myGamesBody"></tbody>
      </table>
    </section>

    <script src="scripts.js"></script>

    <footer>
      <img src=".\img\nian cat.gif" />
    </footer>
  </body>
</html>
